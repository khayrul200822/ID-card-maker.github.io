<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student ID Card Creator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="id_creator_container">
        <div class="container">
            <div class="id_creator_wrapper">
                <h1 class="text-center">To Create Your <span>ID Card</span><br> Please Fill Up Following Form</h1>
                <div class="content_side">
                    <form action="" autocomplete="on" id="studentFrom">
                        <input type="text" placeholder="Your full name" id="fullName" required>
                        <input type="text" placeholder="Your father name" id="fatherName" required>
                        <input type="text" placeholder="Your class name" id="className" required>
                        <input type="date" placeholder="Your Birth Date" id="birthDay" required>
                        <input type="text" placeholder="Your blood group" id="bloodGroup" required>
                        <input type="text" placeholder="Your Address" id="address" required>
                        <input type="number" placeholder="Your phone number" id="phoneNumber" required>
                        <input type="file" accept=".jpg, .jpeg, .png" placeholder="Your phone number"
                            id="idProfileImage" required>
                            <div class="action_button">
                                <button id="resetButton" type="reset">Reset</button>
                                <button id="submit_button" type="submit">Get Your ID</button> 
                            </div>
                       
                    </form>
                    <div class="output_id">
                        <div class="main_id_card">
                            <div class="idcard_header">
                                <div class="id_company_logo">
                                    <img src="img/sma.png" alt="img/sma.png">
                                </div>
                                <div class="company_title">
                                    <h3>Sylhet Modern Academy</h3>
                                    <p>Tuker Bazar, Sadar, Sylhet</p>
                                </div>
                            </div>
                            <div class="id_card_body">
                                <div class="id_profile_img">
                                    <img id="student_image" src="img/student.png" alt="img/student.jpg">
                                </div>
                                <table class="id_profile_content">
                                    <tr>
                                        <td><b>Name</b></td>
                                        <td>: <span id="id_name"></span></td>

                                    </tr>
                                    <tr>
                                        <td><b>Father's Name</b></td>
                                        <td>: <span id="id_father_name"></span></td>
                                    </tr>
                                    <tr>
                                        <td><b>Class</b></td>
                                        <td>: <span id="id_class_name"></span></td>
                                    </tr>
                                    <tr>
                                        <td><b>Birth Date</b></td>
                                        <td>: <span id="id_birthdate"></span></td>
                                    </tr>
                                    <tr>
                                        <td><b>Blood Group</b></td>
                                        <td>: <span id="id_bloodGroup"></span></td>
                                    </tr>
                                    <tr>
                                        <td><b>Address</b></td>
                                        <td>: <span id="id_address"></span></td>
                                    </tr>
                                    <tr>
                                        <td><b>Contact</b></td>
                                        <td>: <span id="id_contact"></span></td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>



    <!--script file -->
    <script src="main.js"></script>
</body>

</html>
